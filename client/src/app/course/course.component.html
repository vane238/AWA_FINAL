<!-- Full Page Intro -->

<!-- <div class="view full-page-intro"  style="background-image: url('https://png.pngtree.com/thumb_back/fw800/back_pic/03/99/62/8857fa0902ae111.jpg'); background-repeat: no-repeat; background-size: cover;"> -->
	<div>
		<div class="my-view container">
	
			<main class="my-main mx-lg-5 text-center">
	
				<div class="container-fluid mt-5">
	
					<!-- Heading -->
					<div class="card mb-4 wow fadeIn">
						<!--Card content-->
						<div class="card-body d-sm-flex justify-content-between">
							<h4 class="mb-2 mb-sm-0 pt-1">Welcome to {{courseCode}} - {{course.name}}</h4>
							
						</div>
					</div>
					<!-- Heading -->
	
	
					<div id="meet" class=""></div>
	
				</div>
	
				<div class="container-fluid mt-5">
	
				</div>
	
				<div class="container-fluid mt-5">
	
					<!-- Heading -->
					<div class="card mb-4 wow fadeIn">
	
						<!--Card content-->
						<div class="card-body d-sm-flex justify-content-between">
							<h4 class="mb-2 mb-sm-0 pt-1"> Course Materials</h4>
						</div>
	
					</div>
					<!--Resources-->
					
					
	
					<div class="col-md-10 mb-4 syllabus">
	
						<div class="card">
	
							<div>
								<h4 class="mb-3 mb-sm-2 pt-1"> Syllabus</h4>
								<div class="p-2">
									<ul class="list-group">
										<li class="list-group-item" *ngFor="let item of course.syllabus">{{item}}</li>
									</ul>
									<input (keydown)="addNew($event)" placeholder="Add new" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="newSyllabus">
								</div>
								
							</div>
	
						</div>
						<div class="card mb-4 wow fadeIn"></div>
						<div class="card-body d-sm-flex justify-content-between">
	
							<div class="card">
	
						<div>
							<h3 class="mb-2 mb-sm-0 pt-1"> Resources</h3>
							<div class="p-2">
							
								<br>
						
							  </div>
							  <span>
								<input type="file" #file (change)="updateFiles($event)">
								<input type="button" class="btn btn-primary btn-sm" (click)="upload()" value="Send">
							  </span>
							  <script
							  src="https://code.jquery.com/jquery-3.2.1.min.js"
							  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
							  crossorigin="anonymous"></script>
							  
							  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>  
										  
						</div>
					</div>
	
				</div>
					</div>
					
	
				</div>
	
			</main>
		</div>
	</div>
